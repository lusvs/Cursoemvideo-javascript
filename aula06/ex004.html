<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br>`)// 'length vai contar quantas letras a string tem'
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}. <br>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
