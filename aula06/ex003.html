<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex003</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        // 'Number' determina que essa variavel é um número (inteiro e quebrado)
        // 'Number.parseInt' determina que essa variavel é um número inteiro
        // 'Number.parseFloat' determina que essa variavel é um número quebrado
        // 'String(n)' e 'n.toString()' troca o numero para string
        // Para não ficar colocando '+'' e abrindo aspas(''), utilize craze(`) e '${}'1
       var n1 = Number(window.prompt('Digite um número: '))
       var n2 = Number(window.prompt('Digite outro número: '))
       var s = n1 + n2
       window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`)       
    </script>
</body>
</html>
