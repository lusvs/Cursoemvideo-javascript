<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe006</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background: blue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
     <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        a.addEventListener('mousedown', segurou)
        

        function clicar() {
            
            a.innerText = 'Clicou!'
            a.style.background = "purple"
        }

        function entrou(){
            a.innerText = 'Entrou!'
            a.style.background = 'green'
        }

        function saiu(){           
            a.innerText = 'Saiu!'
            a.style.background = 'red'
        }

        function segurou(){
            a.innerText = 'Segurou!'
            a.style.background = 'yellow'
        }

    </script>
</body>
</html>
